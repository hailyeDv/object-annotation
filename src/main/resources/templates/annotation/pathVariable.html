<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>

<script>
    function request(e) {
        const annotation = $(e).siblings("#annotation").val();
        const text = $(e).siblings("#text").val();
        const value = $(e).siblings("#value").val();

        let url = "/annotation/pathVariable/" + value;
        if ($(e).siblings("#method").val() == "GET") {
            $.ajax({
                url: url + "?text=" + text,
                method: "GET",
                success: function (response) {
                    $(e).siblings("#result").text("Success");
                }
            })
        } else {
            $.ajax({
                url: url,
                data: {
                    annotation: annotation,
                    text: text
                },
                method: $(e).siblings("#method").val(),
                success: function (response) {
                    $(e).siblings("#result").text("Success");
                }
            })
        }
    }
</script>
<body>
<div th:object="${response}">

    <div>
        <span>Method</span>
        <input type="text" th:id="method" value="GET" readonly>
        <span>Annotation</span>
        <input type="text" th:id="annotation" value="PathVariable" readonly>
        <span>/pathVariable/{value}</span>
        <input type="text" th:id="value">
        <span>Text</span>
        <input type="text" th:field="*{text}">

        <span th:id="result"></span>

        <input type="button" onclick="request(this);" value="전송">
    </div>

    <div>
        <span>Method</span>
        <input type="text" th:id="method" value="POST" readonly>
        <span>Annotation</span>
        <input type="text" th:id="annotation" value="PathVariable" readonly>
        <span>/pathVariable/{value}</span>
        <input type="text" th:id="value">
        <span>Text</span>
        <input type="text" th:field="*{text}">

        <span th:id="result"></span>

        <input type="button" onclick="request(this);" value="전송">
    </div>

    <div>
        <span>Method</span>
        <input type="text" th:id="method" value="PUT" readonly>
        <span>Annotation</span>
        <input type="text" th:id="annotation" value="PathVariable" readonly>
        <span>/pathVariable/{value}</span>
        <input type="text" th:id="value">
        <span>Text</span>
        <input type="text" th:field="*{text}">

        <span th:id="result"></span>

        <input type="button" onclick="request(this);" value="전송">
    </div>
</div>

</body>
</html>
